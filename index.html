<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Генератор штрихкодов — Магнит</title>
    <!-- Preload favicon и логотип для быстрой загрузки (без высокого приоритета, чтобы не блокировать критический контент) -->
    <link rel="preload" as="image" href="icons/logo_mgnt.png" type="image/png">
    <!-- Favicon с несколькими размерами для лучшей поддержки -->
    <link rel="icon" type="image/png" href="icons/logo_mgnt.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/logo_mgnt.png" sizes="16x16">
    <link rel="shortcut icon" type="image/png" href="icons/logo_mgnt.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            /* Цветовая палитра — светлая тема */
            --color-bg: #fafafa;
            --color-bg-elevated: #ffffff;
            --color-surface: #ffffff;
            --color-text: #0a0a0a;
            --color-text-secondary: #666666;
            --color-text-tertiary: #999999;
            --color-border: #e5e5e5;
            --color-border-light: #f0f0f0;
            
            /* Брендовые цвета Магнит */
            --color-brand: #e31e24;
            --color-brand-hover: #c71a1f;
            --color-brand-light: #ff3b41;
            
            /* Акцентные цвета */
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            
            /* Градиенты */
            --gradient-brand: linear-gradient(135deg, #e31e24 0%, #ff3b41 100%);
            --gradient-overlay: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.03) 100%);
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Радиусы */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Тени */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05), 0 2px 4px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.08), 0 4px 6px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.04);
            --shadow-brand: 0 8px 24px rgba(227, 30, 36, 0.25);
            
            /* Переходы */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Высота navbar */
            --navbar-height: 70px;
        }

        /* Темная тема */
        [data-theme="dark"] {
            --color-bg: #0a0a0a;
            --color-bg-elevated: #141414;
            --color-surface: #1a1a1a;
            --color-text: #ffffff;
            --color-text-secondary: #a3a3a3;
            --color-text-tertiary: #737373;
            --color-border: #262626;
            --color-border-light: #1f1f1f;
            
            --color-brand: #ff3b41;
            --color-brand-hover: #ff5258;
            --color-brand-light: #ff696e;
            
            --gradient-overlay: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 100%);
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.7), 0 4px 6px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.8), 0 10px 10px rgba(0, 0, 0, 0.6);
            --shadow-brand: 0 8px 24px rgba(255, 59, 65, 0.3);
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-smooth), color var(--transition-smooth);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            height: var(--navbar-height);
            background: var(--color-bg-elevated);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transition: all var(--transition-smooth);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 var(--spacing-xl);
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-base);
        }

        .navbar-logo:hover {
            transform: scale(1.02);
        }

        .navbar-logo img {
            height: 56px;
            width: auto;
            transition: opacity var(--transition-base);
        }

        .navbar-title {
            font-size: 24px;
            font-weight: 900;
            color: #ff1a1a;
            margin-left: var(--spacing-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .navbar-title::before {
            content: '';
            width: 1px;
            height: 24px;
            background: var(--color-border);
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Кнопка переключения темы */
        .btn-theme {
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brand);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
            position: relative;
        }

        .btn-theme:hover {
            transform: rotate(15deg) scale(1.05);
        }

        .btn-theme:active {
            transform: rotate(15deg) scale(0.95);
        }

        .btn-theme .material-icons {
            font-size: 22px;
            color: var(--color-brand);
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            width: 100%;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2xl);
        }

        /* Карточка управления */
        .controls-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-smooth);
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        .controls-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .controls-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .controls-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-brand);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .controls-icon .material-icons {
            font-size: 28px;
        }

        .controls-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            align-items: start;
        }

        /* Кнопки управления */
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width var(--transition-smooth), height var(--transition-smooth);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-brand);
            color: white;
            box-shadow: var(--shadow-brand);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 32px rgba(227, 30, 36, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-primary.stop {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .btn-primary.stop:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        /* Кастомный селект */
        .control-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .control-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .custom-select {
            position: relative;
            width: 100%;
            z-index: 10001;
        }

        .select-selected {
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            padding: 14px 48px 14px 18px;
            border-radius: var(--radius-md);
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text);
            transition: all var(--transition-base);
            position: relative;
        }

        .select-selected:hover {
            border-color: var(--color-brand);
            background: var(--color-surface);
        }

        .select-selected::after {
            content: 'expand_more';
            font-family: 'Material Icons';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: var(--color-text-secondary);
            transition: transform var(--transition-base);
        }

        .select-selected.select-arrow-active::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .select-items {
            position: absolute;
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            z-index: 10002;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
        }

        .select-items.show {
            max-height: 300px;
            opacity: 1;
            transform: translateY(0);
            overflow-y: auto;
        }

        .select-item {
            padding: 14px 18px;
            cursor: pointer;
            user-select: none;
            transition: all var(--transition-fast);
            font-size: 15px;
            color: var(--color-text);
            position: relative;
        }

        .select-item:hover {
            background: var(--color-bg);
            color: var(--color-brand);
        }

        .select-item.selected {
            background: var(--color-brand);
            color: white;
            font-weight: 600;
        }

        .select-item.selected::before {
            content: 'check';
            font-family: 'Material Icons';
            position: absolute;
            right: 18px;
            font-size: 20px;
        }

        /* Грид штрихкодов */
        .barcodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            position: relative;
            z-index: 0;
        }

        /* Карточка штрихкода */
        .barcode-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .barcode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-brand);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-smooth);
        }

        .barcode-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
            border-color: var(--color-brand);
        }

        .barcode-card:hover::before {
            transform: scaleX(1);
        }

        .barcode-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .barcode-type {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .type-description {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .type-badge {
            padding: 6px 14px;
            background: var(--gradient-brand);
            color: white;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .barcode-icon {
            width: 36px;
            height: 36px;
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brand);
            cursor: pointer;
            transition: all var(--transition-base);
            border: none;
        }

        .barcode-icon:hover {
            background: var(--color-brand);
            color: white;
            transform: scale(1.1);
        }

        .barcode-icon:active {
            transform: scale(0.95);
        }

        .barcode-icon .material-icons {
            font-size: 20px;
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-smooth);
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform var(--transition-smooth);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 36px;
            height: 36px;
            background: var(--color-bg);
            border: none;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-text);
            transition: all var(--transition-base);
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--color-brand);
            color: white;
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            display: block;
            max-height: 80vh;
            object-fit: contain;
            transition: opacity var(--transition-base);
            opacity: 1;
        }

        .barcode-display {
            background: var(--color-surface);
            border: 2px solid var(--color-border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl) var(--spacing-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            min-height: 220px;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .barcode-display::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-brand);
            opacity: 0;
            transition: opacity var(--transition-smooth);
            z-index: 0;
        }

        .barcode-card:hover .barcode-display {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .barcode-card:hover .barcode-display::before {
            opacity: 0.03;
        }

        .barcode-container {
            width: 100%;
            background: white;
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .barcode-svg {
            width: 100%;
            max-width: 100%;
            height: 180px;
            min-height: 180px;
            position: relative;
            z-index: 1;
            display: block;
        }

        .barcode-svg svg {
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 768px) {
            .barcode-svg {
                height: 140px;
                min-height: 140px;
            }

            /* Отключаем hover на мобильных */
            .barcode-card:hover {
                box-shadow: var(--shadow-md);
                transform: none;
                border-color: var(--color-border);
            }

            .barcode-card:hover::before {
                transform: scaleX(0);
            }

            /* Подсветка при попадании в область видимости */
            .barcode-card.in-view {
                box-shadow: var(--shadow-xl);
                transform: translateY(-2px);
                border-color: var(--color-brand);
            }

            .barcode-card.in-view::before {
                transform: scaleX(1);
            }

            /* Делаем карточку фокусируемой */
            .barcode-card {
                outline: none;
            }
        }

        .barcode-value-wrapper {
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            border-radius: 0;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            width: 100%;
            justify-content: space-between;
        }

        .barcode-value {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #000000;
            letter-spacing: 3px;
            padding: var(--spacing-sm) var(--spacing-md);
            text-decoration: none;
            text-align: center;
            flex: 1;
            margin-left: 40px;
        }


        .barcode-copy-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            color: #000000;
            opacity: 0.6;
            padding: 0;
            flex-shrink: 0;
        }

        .barcode-value-wrapper:hover .barcode-copy-btn {
            opacity: 1;
        }

        .barcode-copy-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
            opacity: 1;
        }

        .barcode-copy-btn:hover .material-icons {
            color: #000000;
        }

        .barcode-copy-btn:active {
            opacity: 1;
            background: rgba(0, 0, 0, 0.15);
        }

        .barcode-copy-btn:active .material-icons {
            color: #000000;
        }

        .barcode-copy-btn .material-icons {
            font-size: 16px;
            color: #000000;
            transition: color var(--transition-base);
        }

        /* Уведомление */
        .toast-notification {
            position: fixed;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            box-shadow: var(--shadow-md);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--color-text);
            font-weight: 500;
            font-size: 14px;
            opacity: 0;
            transition: all var(--transition-smooth);
            pointer-events: none;
        }

        .toast-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-notification .material-icons {
            font-size: 18px;
            color: var(--color-success);
        }


        /* Адаптация для планшетов */
        @media (max-width: 1024px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .barcodes-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            :root {
                --navbar-height: 64px;
            }

            .navbar-content {
                padding: 0 var(--spacing-lg);
            }

            .navbar-logo img {
                height: 48px;
            }

            .navbar-title {
                display: none;
            }

            .main-content {
                padding: var(--spacing-xl) var(--spacing-md);

    <script>
        // ========================================
        // Константы и данные
        // ========================================
        
        const TB_NUMBERS = [
            '1113123', '1120694', '1003303', '1116570', '1134811', '1126289', 
            '1142074', '1170923', '1006347', '1117786', '1011642', '1039954', 
            '1129710', '1159574', '1170912', '1170515',
            '1443631', '1457552', '1461989', '1465473', '2910820', '2389943', 
            '1456293', '2837416', '1463629', '2003706', '2631264', '3887149',
            '1171985', '1171831', '1042265', '1316093', '1030823', '1048558', 
            '1021271', '1057267', '1175976', '1059064', '1050926', '1055190', 
            '1033862', '1036451', '1007453', '1430543',
            '1037319', '1034408', '1045571', '1047089', '1071705', '1009040', 
            '1048494', '1033302', '1044533', '1046204', '1048156', '1000888', 
            '1172550', '1047437',
            '1040934', '1043232', '1034842', '1034160', '1040377', '1035725', 
            '1042101', '1042457', '1036239', '1038681', '1038854', '1043303', 
            '1040567', '1042631'
        ];

        const UTCH_NUMBERS = [
            '3318465', '3097036', '3163140', '3131206', '3179757', '3097032', 
            '3152335', '3082589', '3096956', '3084969', '3199910', '3290078', 
            '3609187', '3096677', '3212647', '3177279', '3483925', '3302906', 
            '3187527', '3154966', '3344990', '3090645', '3214108', '3608607', 
            '3632128', '3584261', '3082466', '3359756'
        ];

        const DEFAULT_INTERVAL = 1000; // миллисекунды
        
        // ========================================
        // Состояние приложения
        // ========================================
        
        let updateInterval = null;
        let currentInterval = DEFAULT_INTERVAL;
        let isRunning = false;

        // ========================================
        // Генерация штрихкодов
        // ========================================
        
        /**
         * Генерирует случайный номер ТТ
         * Формат: TT + (300-311) + 4 цифры
         */
        function generateTT() {
            const firstPart = Math.floor(Math.random() * 12) + 300; // 300-311
            const lastPart = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `TT${firstPart}${lastPart}`;
        }

        /**
         * Возвращает случайный элемент из массива
         */
        function getRandomFromArray(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        /**
         * Возвращает настройки для JsBarcode в зависимости от размера экрана и формата
         */
        function getBarcodeOptions(format = "CODE128") {
            const isMobile = window.innerWidth <= 768;
            return {
                format: format,
                width: isMobile ? 3 : 4,
                height: isMobile ? 140 : 180,
                displayValue: false,
                margin: 8,
                background: "transparent"
            };
        }

        /**
         * Обновляет все три штрихкода новыми значениями
         */
        function updateBarcodes() {
            // Генерация и отображение ТТ (CODE128)
            const ttValue = generateTT();
            const ttOptions = getBarcodeOptions("CODE128");
            JsBarcode("#barcode-tt", ttValue, ttOptions);
            document.getElementById('value-tt').textContent = ttValue;

            // Генерация и отображение ТБ (CODE39)
            const tbNumber = getRandomFromArray(TB_NUMBERS);
            const tbValue = `TB${tbNumber}`;
            const tbOptions = getBarcodeOptions("CODE39");
            JsBarcode("#barcode-tb", tbValue, tbOptions);
            document.getElementById('value-tb').textContent = tbValue;

            // Генерация и отображение УТЧ (CODE39)
            const utchNumber = getRandomFromArray(UTCH_NUMBERS);
            const utchValue = `TB${utchNumber}`;
            const utchOptions = getBarcodeOptions("CODE39");
            JsBarcode("#barcode-utch", utchValue, utchOptions);
            document.getElementById('value-utch').textContent = utchValue;
        }

        // ========================================
        // Управление генерацией
        // ========================================
        
        /**
         * Переключает состояние генерации (старт/стоп)
         */
        function toggleGeneration() {
            if (isRunning) {
                stopGeneration();
            } else {
                startGeneration();
            }
        }

        /**
         * Запускает автоматическую генерацию
         */
        function startGeneration() {
            updateBarcodes(); // Сразу обновляем
            updateInterval = setInterval(updateBarcodes, currentInterval);
            isRunning = true;
            updateToggleButton();
        }

        /**
         * Останавливает автоматическую генерацию
         */
        function stopGeneration() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            isRunning = false;
            updateToggleButton();
        }

        /**
         * Обновляет внешний вид кнопки старт/стоп
         */
        function updateToggleButton() {
            const btn = document.getElementById('toggleBtn');
            const icon = btn.querySelector('.material-icons');
            
            if (isRunning) {
                btn.classList.add('stop');
                icon.textContent = 'stop';
                // Удаляем весь текст и создаем заново
                btn.innerHTML = '<span class="material-icons">stop</span>Стоп';
            } else {
                btn.classList.remove('stop');
                icon.textContent = 'play_arrow';
                // Удаляем весь текст и создаем заново
                btn.innerHTML = '<span class="material-icons">play_arrow</span>Старт';
            }
        }

        // ========================================
        // Кастомный селект
        // ========================================
        
        /**
         * Инициализирует кастомный выпадающий список
         */
        function initCustomSelect() {
            const selectSelected = document.getElementById('selectSelected');
            const selectItems = document.getElementById('selectItems');
            const items = selectItems.querySelectorAll('.select-item');

            // Открытие/закрытие списка
            selectSelected.addEventListener('click', (e) => {
                e.stopPropagation();
                selectSelected.classList.toggle('select-arrow-active');
                selectItems.classList.toggle('show');
            });

            // Выбор элемента из списка
            items.forEach(item => {
                item.addEventListener('click', () => {
                    // Обновляем визуальное состояние
                    items.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    // Обновляем текст
                    selectSelected.textContent = item.textContent;
                    
                    // Обновляем интервал
                    const newInterval = parseInt(item.getAttribute('data-value'));
                    if (newInterval !== currentInterval) {
                        currentInterval = newInterval;
                        
                        // Перезапускаем генерацию если она активна
                        if (isRunning) {
                            stopGeneration();
                            startGeneration();
                        }
                    }
                    
                    // Закрываем список
                    selectSelected.classList.remove('select-arrow-active');
                    selectItems.classList.remove('show');
                });
            });

            // Закрытие при клике вне списка
            document.addEventListener('click', (e) => {
                if (!selectSelected.contains(e.target) && !selectItems.contains(e.target)) {
                    selectSelected.classList.remove('select-arrow-active');
                    selectItems.classList.remove('show');
                }
            });
        }

        // ========================================
        // Переключение темы
        // ========================================
        
        /**
         * Инициализирует тему при загрузке страницы
         */
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        /**
         * Переключает тему между светлой и темной
         */
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        /**
         * Обновляет иконку темы и логотип
         */
        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle .material-icons');
            if (icon) {
                icon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
            }
            
            // Логотип и favicon не меняются, поэтому не трогаем их (избегаем перезагрузки)
        }

        // ========================================
        // Копирование в буфер обмена
        // ========================================
        
        /**
         * Копирует значение штрихкода в буфер обмена
         */
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text);
            } else {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return Promise.resolve();
                } catch (err) {
                    document.body.removeChild(textArea);
                    return Promise.reject(err);
                }
            }
        }

        /**
         * Показывает уведомление о копировании
         */
        function showToast(message) {
            // Удаляем существующее уведомление, если есть
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }

            // Создаем новое уведомление
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <span class="material-icons">check_circle</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            // Показываем уведомление
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // Скрываем и удаляем через 2 секунды
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 350);
            }, 2000);
        }

        /**
         * Инициализирует кнопки копирования
         */
        function initCopyButtons() {
            const copyButtons = document.querySelectorAll('.barcode-copy-btn');
            copyButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const targetId = button.getAttribute('data-copy-target');
                    const valueElement = document.getElementById(targetId);
                    
                    if (valueElement) {
                        const textToCopy = valueElement.textContent.trim();
                        try {
                            await copyToClipboard(textToCopy);
                            showToast('Значение скопировано');
                        } catch (err) {
                            console.error('Ошибка при копировании:', err);
                            showToast('Ошибка при копировании');
                        }
                    }
                });
            });
        }

        // ========================================
        // Адаптация при изменении размера окна
        // ========================================
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Перерисовываем штрихкоды при изменении размера
                if (isRunning || document.getElementById('barcode-tt').querySelector('svg')) {
                    updateBarcodes();
                }
            }, 250);
        });

        // ========================================
        // Модальное окно для изображений
        // ========================================
        
        /**
         * Открывает модальное окно с изображением
         */
        function openImageModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            // Скрываем изображение и очищаем старый src
            modalImage.style.opacity = '0';
            modalImage.src = '';
            
            // Показываем модальное окно
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Устанавливаем новый src и показываем после загрузки
            setTimeout(() => {
                // Удаляем старый обработчик, если есть
                modalImage.onload = null;
                modalImage.onerror = null;
                
                // Устанавливаем новый src
                modalImage.src = imagePath;
                
                // Обработчик загрузки
                const showImage = () => {
                    modalImage.style.opacity = '1';
                };
                
                modalImage.onload = showImage;
                modalImage.onerror = showImage; // Показываем даже при ошибке
                
                // Fallback на случай, если изображение уже загружено из кеша
                if (modalImage.complete && modalImage.naturalWidth > 0) {
                    showImage();
                }
            }, 50);
        }

        /**
         * Закрывает модальное окно
         */
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modal.classList.remove('show');
            document.body.style.overflow = '';
            
            // Очищаем изображение после закрытия
            setTimeout(() => {
                modalImage.src = '';
                modalImage.style.opacity = '0';
            }, 350);
        }

        /**
         * Инициализирует модальное окно
         */
        function initImageModal() {
            const iconButtons = document.querySelectorAll('.barcode-icon[data-image]');
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.modal-close');

            // Обработчики для кнопок с иконками
            iconButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const imagePath = button.getAttribute('data-image');
                    openImageModal(imagePath);
                });
            });

            // Закрытие по клику на кнопку закрытия
            if (closeBtn) {
                closeBtn.addEventListener('click', closeImageModal);
            }

            // Закрытие по клику на overlay
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });

            // Закрытие по Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeImageModal();
                }
            });
        }

        // ========================================
        // Подсветка карточек при скролле на мобильных
        // ========================================
        
        /**
         * Инициализирует отслеживание видимости карточек на мобильных
         */
        function initCardVisibilityObserver() {
            if (window.innerWidth <= 768) {
                const cards = document.querySelectorAll('.barcode-card');
                
                const observerOptions = {
                    root: null,
                    rootMargin: '-20% 0px -20% 0px',
                    threshold: 0.5
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('in-view');
                        } else {
                            entry.target.classList.remove('in-view');
                        }
                    });
                }, observerOptions);

                cards.forEach(card => {
                    observer.observe(card);
                });

                // Обновляем при изменении размера окна
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        cards.forEach(card => {
                            card.classList.remove('in-view');
                            observer.unobserve(card);
                        });
                    } else if (window.innerWidth <= 768) {
                        cards.forEach(card => {
                            observer.observe(card);
                        });
                    }
                });
            }
        }

            // Инициализация кастомного селекта
            initCustomSelect();
            
            // Инициализация кнопок копирования
            initCopyButtons();
            
            // Инициализация модального окна
            initImageModal();
            
            // Инициализация отслеживания видимости карточек
            initCardVisibilityObserver();
